<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Sena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark sidebar">
                <div class="sidebar-heading text-light pt-3 mb-4 custom-blue">
                    <img src="../img/libro.png" class="mr-2" style="height: 100px;"><h1 style="font-size: 35px;">Biblioteca Sena</h1>
                </div>
                <ul class="list-unstyled" style="margin-left: 10px;">
                    <li><a href="../view/libro.html" class="text-light"><i class="fas fa-book"></i> Libros</a></li>
                    <li><a href="../view/usuarios.html" class="text-light"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="../view/prestamos.html" class="text-light"><i class="fas fa-book-reader"></i> Préstamos</a></li>
                    <li><a href="../view/multas.html" class="text-light"><i class="fas fa-money-bill-wave"></i> Multas</a></li>
                </ul>
            </div>
            <div class="container">
                <h1 style="margin-top: 100px">Añadir Cliente</h1>
                <h6>Todos los campos son obligatorios</h6>
                <br>
                <div class="row">
                    <div class="col col-xl-6 col-12">
                        <b><label for="titulo">Título *</label></b>
                        <input type="text" id="titulo" class="form-control" onfocusout="validarTitulo(this);" />
                    </div>

                    <div class="col col-xl-6 col-12">
                        <b><label for="autor">Autor *</label></b>
                        <input type="text" id="autor" class="form-control" onfocusout="validarAutor(this);" />
                    </div>
                    
                    <div class="col col-xl-6 col-12">
                        <b><label for="Genero">Género *</label></b>
                        <select class="form-control" id="Genero" required>
                            <option selected disabled>Seleccione el tipo de género:</option>
                            <option value="aventura">Aventura</option>
                            <option value="biografia">Biografía</option>
                            <option value="ciencia_ficcion">Ciencia Ficción</option>
                            <option value="crimen">Crimen</option>
                            <option value="drama">Drama</option>
                            <option value="ensayo">Ensayo</option>
                            <option value="fantasia">Fantasía</option>
                            <option value="historico">Histórico</option>
                            <option value="humor">Humor</option>
                            <option value="infantil">Infantil</option>
                            <option value="juvenil">Juvenil</option>
                            <option value="misterio">Misterio</option>
                            <option value="novela_negra">Novela Negra</option>
                            <option value="poesia">Poesía</option>
                            <option value="romance">Romance</option>
                            <option value="suspense">Suspense</option>
                            <option value="terror">Terror</option>
                            <option value="thriller">Thriller</option>
                            <option value="accion">Acción</option>
                            <option value="amor">Amor</option>
                            <option value="cuento">Cuento</option>
                            <option value="didactico">Didáctico</option>
                            <option value="distopia">Distopía</option>
                            <option value="epico">Épico</option>
                            <option value="erotico">Erótico</option>
                            <option value="fabula">Fábula</option>
                            <option value="filosofico">Filosófico</option>
                            <option value="guerra">Guerra</option>
                            <option value="legal">Legal</option>
                            <option value="lirico">Lírico</option>
                            <option value="musical">Musical</option>
                            <option value="naturalista">Naturalista</option>
                            <option value="periodistico">Periodístico</option>
                            <option value="psicologico">Psicológico</option>
                            <option value="realista">Realista</option>
                        </select>
                    </div>
                    
                    <div class="col col-xl-6 col-12">
                        <b><label for="isbn">ISBN *</label></b>
                        <input type="number" id="isbn" class="form-control" onfocusout="validarIsbn(this);" />
                    </div>
                    <div class="col col-xl-6 col-12">
                        <b><label for="l_disponibles">Libros Disponibles *</label></b>
                        <input type="number" id="l_disponibles" class="form-control" onfocusout="validarLi_Disponibles(this);" />
                    </div>
                    <div class="col col-xl-6 col-12">
                        <b><label for="l_ocupados">Libros Ocupados *</label></b>
                        <input type="number" id="l_ocupados" class="form-control" onfocusout="validarLi_Ocupados(this);" />
                    </div>
                </div>
                <br>
                <button class="btn btn-success" onclick="registrarLibro();">
                    Agregar Libros
                </button>
                <button class="btn btn-primary" onclick="limpiarFormulario();">
                    Limpiar Formulario
                </button>
                <a href="../view/libro.html"><button class="btn btn-danger">Cerrar</button></a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Front-end/js/index.js"></script>
    </body>
</html>

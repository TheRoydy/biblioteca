    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Sena</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body onload="listarLibros();">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-dark sidebar">
                    <div class="sidebar-heading text-light pt-3 mb-4 custom-blue">
                        <img src="../img/libro.png" class="mr-2" style="height: 100px;"><h1 style="font-size: 35px;">Biblioteca Sena</h1>
                    </div>
                    <ul class="list-unstyled" style="margin-left: 10px;">
                        <li><a href="../view/libro.html" class="text-light"><i class="fas fa-book"></i> Libros</a></li>
                        <li><a href="../view/usuarios.html" class="text-light"><i class="fas fa-users"></i> Usuarios</a></li>
                        <li><a href="../view/prestamos.html" class="text-light"><i class="fas fa-book-reader"></i> Préstamos</a></li>
                        <li><a href="../view/multas.html" class="text-light"><i class="fas fa-money-bill-wave"></i> Multas</a></li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <h1 class="mt-3">Libros</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Filtrar: </label>
                                <input type="search" class="form-control" id="inputSearch" placeholder="Buscar">
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <a href="../view/agregar_libro.html"><button type="button" class="btn btn-success">Añadir Libro</button></a>
                            
                        </div>
                        <div class="col-md-8 text-right">
                            <button type="button" class="btn btn-primary ml-2" onclick="listarLibros();">Aplicar Filtro</button>
                        </div>
                    </div>
                    <hr> <!-- Línea horizontal debajo de los botones -->
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead> 
                                    <tr>
                                        <th>ID Libro</th>
                                        <th>Titulo</th>
                                        <th>Autor</th>
                                        <th>Genero</th>
                                        <th>ISBN</th>
                                        <th>Libros Disponibles</th>
                                        <th>Libros Ocupados</th>
                                        <th id="headerAcciones">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTabla">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/libro.js"></script>
        
    </body>

    </html>
